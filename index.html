<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/dock.css">
    <link rel="stylesheet" href="assets/css/topbar.css">
    <link rel="stylesheet" href="assets/css/windows.css">
    <link rel="shortcut icon" href="assets/icons/logo_small.svg" type="image/x-icon" >
    <title>htmlOS(X)</title>
</head>
<body onclick="bodyClick()">
    <div id="windows">
        <div class='app' id="default-window" onclick="setLastAppOpen(this)">
            <div id="titlebar" class="titlebar">
                <div class="titlebar-buttons">
                    <img src="assets/icons/close_btn.svg" class="titlebar-close-button" onclick="closeWindow(this)">
                    <img src="assets/icons/minimize_button.svg" class="titlebar-minimize-button" onclick="minimizeWindow(this)">
                    <img src="assets/icons/expand_button.svg" class="titlebar-expand-button" onclick="expandButton(this)">
                </div>
                <span id="title">App Title</span>
                <div></div>
            </div>
            <div class='resizers'>
                <div class='resizer top-left'></div>
                <div class='resizer top-right'></div>
                <div class='resizer bottom-left'></div>
                <div class='resizer bottom-right'></div>
            </div>
            <iframe src="" frameborder="0" class="app-iframe"></iframe>
        </div>
    </div>
    <div class="dock-container">
        <div class="dock" id="dock">
            <img src="" class="dock-item" id="default-dock-app">
            <img src="assets/icons/lauchpad.svg " class="dock-item" onclick="openLaunchpad()">
            <div class="dock-separator" id="dock-separator"></div>
        </div>
    </div>
    <div class="topbar" id="topbar">
        <div id="main-menu-container">
            <img src="assets/icons/logo_small.svg" onclick="openMenu(this)">
            <div class="menu" id="main-menu"></div>
        </div>
        <div id="app-menu-container">
            <span id="title" onclick="openAppMenu(this)"></span>
            <div class="menu" id="main-menu"></div>
        </div>
    </div>
    <div class="launchpad" id="launchpad" onclick="closeLaunchpad()">
        <div class="launchpad-app" draggable="true" id="default-launchpad-app" ondragend="trashLaunchpadApp(this)">
            <img src="" id="launchpad-app-icon">
            <span id="launchpad-app-title"></span>
        </div>
        <img src="assets/icons/trash.svg" id="launchpad-trash" ondragenter="dragEnterLaunchpadApp()" ondragleave="dragLeaveLaunchpadApp()">
    </div>
    <div class="notification" id="notification">
        <img src="">
        <div class="close-button" onclick="hideNotification()"></div>
        <div class="notification-contents">
            <strong></strong>
            <span></span>
        </div>
    </div>
    <div class="alert-container" id="alert">
        <div class="alert">
            <img src="assets/icons/lauchpad.svg">
            <div class="alert-text">
                <strong>Do you want to install the app ""?</strong>
                <span>This app was downloaded from the internet and may contain malware.</span>
            </div>
            <div class="alert-actions">
                <button id="install-btn">Install</button>
                <button onclick="this.parentElement.parentElement.parentElement.style.display = 'none'">Cancel</button>
            </div>
        </div>
    </div>
    <script src="assets/js/windows.js"></script>
    <script src="assets/js/topbar.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
